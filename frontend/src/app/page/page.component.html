<ul class="pagination" *ngIf="pages.length > 0">
  <li class="prev"><i class="fa-chevron-left"></i></li>
  <li *ngFor="let page of pages" [class.active]="page === currentPage" routerLink="{{'/articles/pages/' + page}}">
    <a>{{page}}</a>
  </li>
  <li class="next"><i class="fa-chevron-right"></i></li>
</ul>
